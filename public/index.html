<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognify Internship Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Data Operations</h2>
        
        <div>
            <button class="btn btn-primary" onclick="fetchAllData()">Fetch All Data</button>
            <label for="dataId">Data ID:</label>
            <input type="text" id="dataId" name="dataId" placeholder="Enter ID">
            <button class="btn btn-primary" onclick="fetchDataById()">Fetch Data by ID</button>
        </div>

        <h2>Data Display</h2>
        <ul id="data-list"></ul>

        <h2>Add New Data</h2>
        <form id="add-data-form">
            <label for="newUsername">Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            <br>
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            <br>
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <br>
            <button type="submit" class="btn btn-success">Add Data</button>
        </form>

        <h2>Update Data</h2>
        <form id="update-data-form">
            <label for="updateId">Data ID:</label>
            <input type="text" id="updateId" name="updateId" placeholder="Enter ID">
            <br>
            <label for="updateUsername">New Username:</label>
            <input type="text" id="updateUsername" name="updateUsername">
            <br>
            <label for="updateEmail">New Email:</label>
            <input type="email" id="updateEmail" name="updateEmail">
            <br>
            <label for="updatePassword">New Password:</label>
            <input type="password" id="updatePassword" name="updatePassword">
            <br>
            <button type="submit" class="btn btn-warning">Update Data</button>
        </form>

        <h2>Delete Data</h2>
        <form id="delete-data-form">
            <label for="deleteId">Data ID:</label>
            <input type="text" id="deleteId" name="deleteId" placeholder="Enter ID">
            <br>
            <button type="submit" class="btn btn-danger">Delete Data</button>
        </form>
    </div>

    <script src="script.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
